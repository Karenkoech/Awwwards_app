{% load static %}
{% load bootstrap4 %}

<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
       <header>
        <nav class="px-4 py-3 border-bottom navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between align-content-center">
          <div class="container-fluid">
          <a class="text-underline mx-2" href="#"><ins>ENGLISH</ins></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <p class="m-0">
            The awards of design, creativity and innovation on the internet
          </p>
          <div class="social-icons">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-facebook" aria-hidden="true"></i>
            
          </div>
        </div>
        </nav>
        <section class="px-4 py-3 bg-light d-flex justify-content-between">
          <div>
            <span class="border-right px-2">
              <i class="fa fas fa-bars"></i>MENU
            </span>
            <span><i class="fa fas fa-search"></i></span>
            
          </div>
          <a style="margin-left: 200px;font-size: 25px;" href="{% url 'home_view' %}" >awwwards.</a>
          <div class="right-link">
            {% if user.is_authenticated%}
            <a href="{% url 'logout' %}">LOGOUT</a> /
            <a href="{% url 'profile' %}">PROFILE</a>
            {% else%}
            <a href="{% url 'register' %}">REGISTER</a> /
            <a href="{% url 'login' %}">LOG IN</a>
            {% endif%}
            <a class="btn btn-primary" href="{% url 'upload_project' %}" role="button">SUBMIT YOUR SITE!</a>
            
          </div>
        </section>
      </header>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
